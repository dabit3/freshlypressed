<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
	<meta charset="UTF-8">
	<title>Freshly Pressed</title>
	
	<link rel="stylesheet" href="lib/ionic/css/ionic.min.css">
	<script src="lib/ionic/js/ionic.bundle.min.js"></script>

	<link rel="stylesheet" href="css/style.css">
	<script src="js/app.js"></script>

</head>
<body ng-controller="AppCtrl">
	<ion-header-bar align-title="center" class="bar-positive">
		<h1 class="title">Freshly Pressed</h1>
		<button class="button" ng-click="refresh()">
			<i class="icon ion-refresh"></i>
		</button>
	</ion-header-bar>
	<ion-content>
	<ion-refresher on-refresh="refresh()"></ion-refresher>	
	<div ng-show="!posts.length">
		<br /><br/>
		<h1><center>Pull To Refresh</center></h1>
	</div>
		<div class="card list" ng-repeat="post in posts">
			<div class="item item-avatar-left">
				<img ng-src="{{post.author.avatar_URL}}" alt="">
				<h2>{{post.author.nice_name}}</h2>
				<p><a href="{{ post.author.URL }}">{{ post.author.URL }}</a></p>
			</div>
			<div class="item item-body">
				<h1>{{post.title}}</h1>
				<div ng-bind-html="post.content"></div>
			</div>
		</div>
	</ion-content>

<script src="js/app.js"></script>
</body>
</html>
